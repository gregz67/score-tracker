<div class="main" ng-controller="MainCtrl">

  <h3>Summary</h3>
  <div class="summary">
    <span class="field">Average: {{summary.average}}</span>
    <span class="field">Minimum: {{summary.minimum}}</span>
    <span class="field">Maximum: {{summary.maximum}}</span>
  </div>

  <h3>Scores</h3>
  <form name="scoreForm" id="scoreForm" ng-submit="addScore(newScore)">
    <input type="text"
           class="form-input"
           ng-model="newScore.name"
           tabindex="1"
           placeholder="name"
           ng-required="true"/>
    <input type="number"
           class="form-input"
           ng-model="newScore.value"
           tabindex="2"
           placeholder="score"
           ng-required="true"/>
    <button type="submit" tabindex="3" class="btn btn-primary">Add score</button>
  </form>

  <ul class="scores">
    <li class="score" ng-repeat="score in scores">
      <score score="score" update-summary="updateSummary()"></score>
    </li>
  </ul>
</div>
